<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header"><h1>TskMgmt</h1></div>
    <section class="container-task-form">
      <h2>Add a Task</h2>
      <form id="task-form">
        <label> Task Name: </label>
        <input type="text" id="task-name" required />
        <label> Category: </label>
        <input type="text" id="task-category" required />
        <label> Deadline: </label>
        <input type="text" id="task-deadline" required />
        <label> Status: </label>
        <select id="task-status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <button class="add-btn" type="submit">Add Task</button>
      </form>
    </section>

    <section class="tsk-filters" id="filters">
      <h2>Filter Tasks</h2>

      <select id="filter-status">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </section>

    <section id="task-list">
      <h2>Your Tasks</h2>
      <ul id="tasks"></ul>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
